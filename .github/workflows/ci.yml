name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore ProQuote.sln

      - name: Build
        run: dotnet build ProQuote.sln --no-restore --configuration Release

      - name: Lint
        run: dotnet format --verify-no-changes

      - name: Test
        run: dotnet test ProQuote.sln --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: Publish coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/TestResults/**/*'

  docker-images:
    needs: build-test
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/proquote-backend
      FRONT_IMAGE: ghcr.io/${{ github.repository_owner }}/proquote-front
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ProQuote.Backend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push front image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/ProQuote.Front/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.FRONT_IMAGE }}:latest
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}
